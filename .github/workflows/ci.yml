name: ðŸš¦ CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    name: ðŸ’… Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Prettier (Check)
        run: npm run prettier -- --check

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm t
